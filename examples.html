<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>typeahead.js â€“ examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="//twitter.com/favicons/favicon.ico">
        <link rel="stylesheet" href="//twitter.github.io/typeahead.js/css/examples.css">
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>

        <script src="/scripts/the-basics.js"></script>

    <body>
        <div class="container">
            <div class="example" id="the-basics">
                <h2 class="example-name">The Basics</h2>
                
                <input class="typeahead" type="text" placeholder="States of USA">

            <div class="example" id="prefetch">
                <h2 class="example-name">Prefetch</h2>
                
                <input class="typeahead" type="text" placeholder="Countries">

                <input class="typeahead" type="text" placeholder="Songs">

        </div>
